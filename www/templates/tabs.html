<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="专业信息" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="班级成员" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="班主任" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/head_teacher">
    <ion-nav-view name="tab-head_teacher"></ion-nav-view>
  </ion-tab>

  <ion-tab title="任课教师" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/teachers">
    <ion-nav-view name="tab-teachers"></ion-nav-view>
  </ion-tab>

  <ion-tab title="班级课表" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/class_schedule">
    <ion-nav-view name="tab-class_schedule"></ion-nav-view>
  </ion-tab>

</ion-tabs>
